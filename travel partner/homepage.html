<script>
       function openPortal() {
        event.preventDefault();
            var portalInput = document.getElementById("portalInput").value.toLowerCase();
            
            if (portalInput === "january") {
                window.location.href = "https://rift-burly-offer.glitch.me/"; 
            } else if (portalInput === "february") {
                window.location.href = "https://cobalt-chain-armchair.glitch.me/"; 
            } else if (portalInput === "march") {
                window.location.href = "https://shimmer-delicate-lyric.glitch.me/"; 
            }else if (portalInput === "april") {
                window.location.href = "https://peridot-luck-periwinkle.glitch.me/"; 
            }else if (portalInput === "june") {
                window.location.href = "https://foremost-easy-secretary.glitch.me/"; 
            }else if (portalInput === "july") {
                window.location.href = "https://cautious-snowy-dog.glitch.me/"; 
            }else if (portalInput === "may") {
                window.location.href = "https://living-befitting-tarsier.glitch.me/"; 
            }else if (portalInput === "august") {
                window.location.href = "https://desert-entertaining-raisin.glitch.me/"; 
            }else if (portalInput === "september") {
                window.location.href = "https://mixolydian-amused-glasses.glitch.me/"; 
            }else if (portalInput === "october") {
                window.location.href = "https://bubbly-tar-hardcover.glitch.me/"; 
            }else if (portalInput === "november") {
                window.location.href = "https://fir-sincere-ball.glitch.me/";

                window.location.href = "https://mesquite-antique-puma.glitch.me/"; 
            }else {
                alert("Invalid portal name. Please enter a valid portal name.");
            }
        }
